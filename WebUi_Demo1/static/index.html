<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trading UI</title>
    <style>
        body { font-family: Arial; background: #111; color: #eee; }
        .container { display: flex; gap: 30px; }
        table { border-collapse: collapse; }
        th, td { padding: 4px 8px; border-bottom: 1px solid #444; }
        .price { font-size: 24px; margin-bottom: 20px; }
        .bids { color: #4aff4a; }
        .asks { color: #ff4a4a; }
    </style>
</head>
<body>
    <h1>Trading System UI</h1>
    <div class="price">Market Price: <span id="price">0</span></div>

    <div class="container">
        <div>
            <h2>BIDS</h2>
            <table id="bids"></table>
        </div>
        <div>
            <h2>ASKS</h2>
            <table id="asks"></table>
        </div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/ws/book");

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            document.getElementById("price").textContent =
                data.last_price.toFixed(2);

            updateTable("bids", data.bids, "bids");
            updateTable("asks", data.asks, "asks");
        };

        function updateTable(id, rows, cssClass) {
            const table = document.getElementById(id);
            table.innerHTML = "";
            rows.forEach(([price, qty]) => {
                const tr = document.createElement("tr");
                tr.className = cssClass;
                tr.innerHTML = `<td>${price}</td><td>${qty}</td>`;
                table.appendChild(tr);
            });
        }
    </script>
</body>
</html>
